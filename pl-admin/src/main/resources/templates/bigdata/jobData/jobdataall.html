<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style>
    .fixed-table-pagination{display: none !important;}
</style>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse" style="padding-bottom: 0px;">
				<form id="formId">
					<div class="select-list">
                        <div class="col-sm-11">
                            <ul>
                                <div class="col-sm-12">
                                    <li class="col-sm-3">
                                        部门：
                                        <select name="department" id="department" class="m-b">
                                            <option>全部</option>
                                        </select>
                                    </li>
                                    <li class="col-sm-3">
                                        员工：
                                        <select name="mailname" id="mailname" class="m-b">
                                            <option>全部</option>
                                        </select>
                                    </li>
                                    <li class="col-sm-3" style="margin: 0;">
                                        日期：<input type="text"　autocomplete="off" id="date" class="date" placeholder="时间" name="date">
                                    </li>
                                    <a class="btn btn-primary btn-rounded btn-sm" id="search"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                    <a class="btn btn-warning btn-rounded btn-sm" id="downLoad" onclick=""><i class="fa fa-download"></i>&nbsp;导出</a>
                                </div>
                            </ul>
                        </div>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
                <div class="box-header box_bg">
                    <h3 class="box-title col-md-12" style="padding: 8px 0;">指标数据列表</h3>
                </div>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:jobdataall:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:jobdataall:remove')}]];
        var prefix = ctx + "bigdata/jobdata";
        //二级下拉列表
        var listproject = [[${depts}]];
        $(function() {
            var projectlist = [];
            projectlist.push("<option value=''>全部</option>");
            for (var i=0;i<listproject.length;i++) {
                projectlist.push("<option value='"+listproject[i].id+"'>"+listproject[i].department+"</option>");
            }
            $("#department").html(projectlist.join(""));
            // 群列表
            $("#department").change(function () {
                for (var i=0;i<listproject.length;i++) {
                    var charlist = [];
                    charlist.push("<option value=''>全部</option>");
                    if(listproject[i].id == $("#department").val()){
                        for (var j=0;j<listproject[i].employeeList.length;j++) {
                            charlist.push("<option value='"+listproject[i].employeeList[j].cn_name+"'>"+listproject[i].employeeList[j].cn_name+"</option>");
                        }
                        $("#mailname").html(charlist.join(""));
                        return;
                    }else{
                        $("#mailname").html(charlist.join(""));
                    }
                }
            });

            var options = {
                url: prefix + "/companyAlldata",
				exportUrl: prefix + "/export",
                modalName: "集团指标数据",
                search: false,
                showSearch: false,
                showExport: false,
                showRefresh: false,
                sortStable: true,
                showColumns: false,
                showToggle: false,
                columns: [
				{
					field : 'cn_name',
					title : '姓名'
				},
				{
					field : 'month', 
					title : '月份'
				},
				{
					field : 'saturabilityA',
					title : '工作饱和度(加法A)',
                    formatter: function(value, item, index) {
					    if (item.saturabilityA == 0) {
					        return "0%";
                        } else {
					        var temp = parseFloat(item.saturabilityA);
                            return temp.toFixed(2)+"%";
                        }
                    }
				},
				{
					field : 'no_worklv',
					title : '非工作占比'
				},
				{
					field : 'chidaoTimes',
					title : '迟到次数'
				},
				{
					field : 'zaoTuiTimes',
					title : '早退次数'
				},
				{
					field : 'emailTimes',
					title : '邮件次数'
				},
				{
					field : 'lyncTimes',
					title : 'Lync通信次数'
				},
				{
					field : 'ipPhoneTimes',
					title : 'IP电话次数'
				},
				{
					field : 'kaoqinTimes',
					title : '考勤天数'
				},
				{
					field : 'kaoqinlv',
					title : '考勤率',
                    formatter: function(value, item, index) {
                        if (item.kaoqinlv == 0) {
                            return 0;
                        } else {
                            var temp = parseFloat(item.kaoqinlv);
                            return temp.toFixed(2);
                        }
                    }
				},
				{
					field : 'kaoqinLength',
					title : '考勤时长/H',
                    formatter: function(value, item, index) {
                        if (item.kaoqinLength == 0) {
                            return 0;
                        } else {
                            var temp = parseFloat(item.kaoqinLength);
                            return temp.toFixed(2);
                        }
                    }
				},
				{
					field : 'chidaoLength',
					title : '迟到时长/S'
				},
				{
					field : 'zaotuiLength',
					title : '早退时长/S'
				},
				{
					field : 'ipPhoneLength',
					title : 'IP电话时长/S'
				},
				{
					field : 'meetingTime',
					title : '会议时长/H',
                    formatter: function(value, item, index) {
                        if (item.meetingTime == 0) {
                            return 0;
                        } else {
                            var temp = parseFloat(item.meetingTime);
                            return temp.toFixed(2);
                        }
                    }
				},
				{
					field : 'mouse_click',
					title : '鼠标点击量'
				},
				{
					field : 'key_press',
					title : '键盘敲击量'
				},
				{
					field : 'fileAppend',
					title : '文件量'
				}]
            };
            $.table.init(options);
            $("#search").click(function () {
                search();
            });
            $("#downLoad").click(function () {
                downLoad();
            });
        });

        function search() {
            if (!$("#date").val()) {
                alert("请选择时间");
                return;
            }
            $.table.search();
        }
        function downLoad() {
            if (!$("#date").val()) {
                alert("请选择时间");
                return;
            }
            $.modal.loading("正在导出数据，请稍后...");
            $.post(prefix + "/export", $("#formId").serializeArray(), function (result) {
                if (result.code == web_status.SUCCESS) {
                    window.location.href = ctx + "common/download?fileName=" + result.msg + "&delete=" + true
                } else {
                    $.modal.alertError(result.msg)
                }
                $.modal.closeLoading()
            })
        }
    </script>
</body>
</html>
