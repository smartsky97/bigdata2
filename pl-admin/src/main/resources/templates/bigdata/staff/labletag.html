    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:jobsatadd:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:jobsatadd:remove')}]];
        var prefix = ctx + "bigdata/staff";
        console.info([[${depts}]]);
        $(function() {

            var options = {
                url: prefix + "/lableCtrl",
                createUrl: prefix + "/labletagadd",
                updateUrl: prefix + "/labletagedit/{id}",
                removeUrl: prefix + "/delLables/{id}",
				exportUrl: prefix + "/export",
                modalName: "标签",
                search: false,
                showSearch: false,
                showExport: false,
                showRefresh: false,
                sortStable: true,
                showColumns: false,
                showToggle: false,
                columns: [
				{
					field : 'id',
					title : '标签ID'
				},
				{
					field : 'labelName',
					title : '标签名称'
				},
                {
                    title: '选择',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>更新</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        actions.push('<a class="btn btn-primary btn-xs ' + removeFlag + '" style="margin-left: 5px;" href="labletarget/'+row.id+'"><i class="fa fa-filter"></i>标签</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
