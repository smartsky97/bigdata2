<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-user-add" th:object="${tags}">
        <input class="form-control" type="hidden" name="id" id="id" th:field="*{id}">
        <div class="form-group">
            <label class="col-sm-3 control-label">二级编号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="pid" id="pid" th:field="*{pid}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">指标简称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="tagmc" id="tagmc" th:field="*{tagmc}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">指标名称：</label>
            <div class="col-sm-8">
                <input class="form-control" name="tagname" id="tagname" th:field="*{tagname}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">指标状态：</label>
            <div class="col-sm-8">
                <div class="onoffswitch">
                    <input type="checkbox" th:checked="${tags.status == '1' ? true : false}" class="onoffswitch-checkbox" id="status" name="status">
                    <label class="onoffswitch-label" for="status">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script th:inline="javascript">
    $("#form-user-add").validate({
        rules: {
            id: {
                required: true,
            },
            pid: {
                required: true,
            },
            tagmc: {
                required: true,
            },
            tagname: {
                required: true,
            },
            status: {
                required: true,
            },
            messages: {}
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            add();
        }
    }

    function add() {
        var id = $("#id").val();
        var pid = $("input[name='pid']").val();
        var tagmc = $("input[name='tagmc']").val();
        var tagname = $("input[name='tagname']").val();
        var status = $("input[name='status']").is(':checked') == true ? 1 : 0;
        $.ajax({
            cache : true,
            type : "POST",
            url : "../../../bigdata/staff/updateTags",
            data : {
                "id": id,
                "pid": pid,
                "tagmc": tagmc,
                "tagname": tagname,
                "status": status,
            },
            async : false,
            error : function(request) {
                $.modal.alertError("系统错误");
            },
            success : function(data) {
                $.operate.saveSuccess(data);
            }
        });
    }
</script>
</body>
</html>
